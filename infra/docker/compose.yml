services:
  api:
    build: ../../services/api/Montinger.Api
    environment:
      ASPNETCORE_URLS: http://+:5080
    ports:
      - "5080:5080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5080/v1/health"]
      interval: 3s
      timeout: 2s
      retries: 20
      start_period: 5s

  agent:
    build: ../../agents/go-agent
    environment:
      API_BASE: http://api:5080
    depends_on:
      api:
        condition: service_healthy