services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: K7i{7}(5O!&?
      POSTGRES_DB: montinger
    ports:
      - "5432:5432"
    volumes:
      - pg:/var/lib/postgresql/data

  api:
    build: ../../services/api/Montinger.Api
    environment:
      ASPNETCORE_URLS: http://+:5080
      ConnectionStrings__Pg: Host=postgres;Username=postgres;Password=K7i{7}(5O!&?;Database=montinger
    ports:
      - "5080:5080"
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5080/v1/health"]
      interval: 3s
      timeout: 2s
      retries: 20
      start_period: 5s

  agent:
    build:
      context: ../../agents/go-agent
      dockerfile: Dockerfile
    environment:
      API_BASE: http://api:5080
      TENANT_ID: 11111111-1111-1111-1111-111111111111
      LOCATION_ID: edge-sin-1
      INTERVAL_SECONDS: 30
    cap_add:
      - NET_RAW
    depends_on:
      api:
        condition: service_healthy

volumes:
  pg: {}